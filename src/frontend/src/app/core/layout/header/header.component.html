<header class="header">
  <div class="header-left">
    <button (click)="toggleSidebar()" class="btn-icon sidebar-toggle" aria-label="Toggle Sidebar">
      <i class="fas fa-bars"></i>
    </button>
    <h2 class="page-title">Dashboard</h2>
  </div>

  <div class="header-right">
    <!-- Actions -->
    <button class="btn-icon" aria-label="Search">
      <i class="fas fa-search"></i>
    </button>
    
    <button class="btn-icon" aria-label="Notifications">
      <i class="fas fa-bell"></i>
    </button>

    <div class="user-menu">
      <div class="user-avatar">
        {{ (currentUser$ | async)?.firstName?.charAt(0) || 'U' }}{{ (currentUser$ | async)?.lastName?.charAt(0) || '' }}
      </div>
      <div class="user-info">
        <span class="user-name">{{ (currentUser$ | async)?.firstName }} {{ (currentUser$ | async)?.lastName }}</span>
        <span class="user-role">Admin</span>
      </div>
    </div>
  </div>
</header>
