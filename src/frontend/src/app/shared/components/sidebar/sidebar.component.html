<aside class="sidebar" [class.collapsed]="layoutService.isSidebarCollapsed()">
    <div class="sidebar-header">
      <div class="logo-container">
        <img [src]="layoutService.isSidebarCollapsed() ? 'assets/collapse-icon.svg' : 'assets/expand-icon.svg'" 
             alt="Luftborn Logo" 
             class="sidebar-logo">
        <span class="logo-text" *ngIf="!layoutService.isSidebarCollapsed()">LUFTBORN</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/products" routerLinkActive="active" class="nav-item">
        <i class="fas fa-box"></i>
        <span>Products</span>
      </a>
      <!-- Add more nav items here -->
    </nav>

    <div class="sidebar-footer">
      <button class="toggle-btn" (click)="layoutService.toggleSidebar()" [title]="layoutService.isSidebarCollapsed() ? 'Expand' : 'Collapse'">
        <i class="fas" [class.fa-chevron-right]="layoutService.isSidebarCollapsed()" [class.fa-chevron-left]="!layoutService.isSidebarCollapsed()"></i>
      </button>
    </div>
</aside>
